{% extends "base.html" %}

{% block content %}

<div class="container_flash">
  {% with messages = get_flashed_messages(with_categories=true) %}
     {%if messages %}
          {%for category, message in messages %}
            <div class="alert alert-{{ category }}">
              <h4 style="text-align:center;">{{ message }}</h4>
            </div>
          {%endfor%}
    {%endif %}
  {%endwith%}


  <h2 class="form-signin-heading">Test Selecteur</h2>
  <p>
    <input type="button" value="Fill SELECT Dropdown List with JSON" id="bt" />
  </p>
  <select id="sel">
    <option value="dix">10:00</option>
    <option value="onze">11:00</option>
    <option value="douze">12:00</option>
    <option value="treize">13:00</option>
  </select>

<p id="msg"></p>
    
    <div class="container">
        <form class=""  role="form" id="form_jy_vais">
            <h2 class="form-signin-heading">Please Sign Up</h2>
            
            <input type="email" id="inputUsername" name="username" class="form-control"
            placeholder="Email address" required autofocus>
            
            <input type="password" id="inputPassword" name="password" 
            class="form-control" placeholder="Password" required>       
            
            <button class="btn btn-lg btn-primary btn-block" 
            type="button" id="buttonTest">Register</button>
		</form>   
     </div>  


{% endblock %}
